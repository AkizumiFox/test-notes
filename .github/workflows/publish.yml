name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Install TinyTeX for PDF generation
        run: quarto install tinytex

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install jupyter numpy matplotlib pandas scipy

      - name: Render Quarto project
        timeout-minutes: 20
        run: quarto render

      - name: Build individual chapter PDFs
        timeout-minutes: 15
        continue-on-error: true
        run: |
          # Create temp directory for individual PDFs (won't be cleaned by quarto)
          PDFDIR=$(mktemp -d)
          echo "Temp PDF dir: $PDFDIR"
          
          # Render each chapter
          for qmd in src/ch*-*/[0-9][0-9]-*.qmd; do
            if [ -f "$qmd" ]; then
              output_dir=$(dirname "$qmd")
              basename=$(basename "$qmd" .qmd)
              
              echo "=== Rendering: $qmd ==="
              
              # Render (outputs to _book/ which may get cleaned)
              quarto render "$qmd" --to pdf --output "$basename.pdf" \
                --metadata standalone-pdf:true 2>&1 || echo "Warning: Failed to render $qmd"
              
              # Find and copy to temp dir with path info
              pdf_path=$(find . -name "$basename.pdf" -type f 2>/dev/null | head -1)
              if [ -n "$pdf_path" ]; then
                mkdir -p "$PDFDIR/$output_dir"
                cp "$pdf_path" "$PDFDIR/$output_dir/$basename.pdf"
                echo "  -> Saved to $PDFDIR/$output_dir/$basename.pdf"
              fi
            fi
          done
          
          # Copy all PDFs to _book after all renders complete
          echo "=== Copying PDFs to _book ==="
          cp -r "$PDFDIR"/src/* _book/src/ 2>/dev/null || true
          
          # Cleanup
          rm -rf "$PDFDIR"
          
          echo "=== Final PDF list ==="
          find _book -name "*.pdf" -type f

      - name: Verify output
        run: |
          echo "=== Checking _book contents ==="
          ls -la _book/
          echo ""
          echo "=== Checking for index.html ==="
          test -f _book/index.html && echo "index.html exists" || echo "ERROR: index.html missing!"
          echo ""
          echo "=== Individual PDFs ==="
          find _book -name "*.pdf" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
