name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Install TinyTeX for PDF generation
        run: quarto install tinytex

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install jupyter numpy matplotlib pandas scipy

      - name: Render Quarto project
        timeout-minutes: 20
        run: quarto render

      - name: Build individual chapter PDFs
        timeout-minutes: 15
        continue-on-error: true
        run: |
          # Create temp directory for individual PDFs
          PDFDIR=$(mktemp -d)
          echo "Temp PDF dir: $PDFDIR"
          
          # Render each chapter to temp directory (avoids cleaning _book)
          for qmd in src/ch*-*/[0-9][0-9]-*.qmd; do
            if [ -f "$qmd" ]; then
              output_dir=$(dirname "$qmd")
              basename=$(basename "$qmd" .qmd)
              
              echo "=== Rendering: $qmd ==="
              mkdir -p "$PDFDIR/$output_dir"
              
              # Render to temp dir using --output-dir to avoid cleaning _book
              quarto render "$qmd" --to pdf --output "$basename.pdf" \
                --output-dir "$PDFDIR/$output_dir" \
                --metadata standalone-pdf:true 2>&1 || echo "Warning: Failed to render $qmd"
              
              if [ -f "$PDFDIR/$output_dir/$basename.pdf" ]; then
                echo "  -> Created $PDFDIR/$output_dir/$basename.pdf"
              fi
            fi
          done
          
          # Copy all PDFs to _book
          echo "=== Copying PDFs to _book ==="
          for dir in "$PDFDIR"/src/ch*-*/; do
            if [ -d "$dir" ]; then
              dest_dir="_book/$(echo "$dir" | sed "s|$PDFDIR/||")"
              mkdir -p "$dest_dir"
              cp "$dir"*.pdf "$dest_dir" 2>/dev/null || true
            fi
          done
          
          # Cleanup
          rm -rf "$PDFDIR"
          
          echo "=== Final PDF list ==="
          find _book -name "*.pdf" -type f

      - name: Verify output
        run: |
          echo "=== Checking _book contents ==="
          ls -la _book/
          echo ""
          echo "=== Checking for index.html ==="
          test -f _book/index.html && echo "index.html exists" || echo "ERROR: index.html missing!"
          echo ""
          echo "=== Individual PDFs ==="
          find _book -name "*.pdf" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
