name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Install TinyTeX for PDF generation
        run: quarto install tinytex

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install jupyter numpy matplotlib pandas scipy

      - name: Render Quarto project
        timeout-minutes: 20
        run: quarto render

      - name: Build individual chapter PDFs
        timeout-minutes: 15
        continue-on-error: true
        run: |
          for qmd in src/ch*-*/[0-9][0-9]-*.qmd; do
            if [ -f "$qmd" ]; then
              output_dir=$(dirname "$qmd")
              basename=$(basename "$qmd" .qmd)
              
              echo "Rendering: $qmd"
              mkdir -p "_book/$output_dir"
              
              # Render with standalone metadata (outputs to _book/ due to project config)
              quarto render "$qmd" --to pdf --output "$basename.pdf" \
                --metadata standalone-pdf:true 2>&1 || echo "Warning: Failed to render $qmd"
              
              # Move PDF from _book root to correct subdirectory
              if [ -f "_book/$basename.pdf" ]; then
                mv "_book/$basename.pdf" "_book/$output_dir/$basename.pdf"
                echo "  -> Created _book/$output_dir/$basename.pdf"
              fi
            fi
          done

      - name: Verify output
        run: |
          echo "=== Checking _book contents ==="
          ls -la _book/
          echo ""
          echo "=== Checking for index.html ==="
          test -f _book/index.html && echo "index.html exists" || echo "ERROR: index.html missing!"
          echo ""
          echo "=== Individual PDFs ==="
          find _book -name "*.pdf" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
