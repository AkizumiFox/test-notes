name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF generation
        run: quarto install tinytex

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install jupyter numpy matplotlib pandas scipy

      - name: Render HTML and full book PDF
        timeout-minutes: 20
        run: quarto render

      - name: Build individual chapter PDFs
        timeout-minutes: 15
        run: |
          TMPDIR=$(mktemp -d)
          
          cp -r config "$TMPDIR/"
          for dir in src/ch*-*/; do
            dir_name="${dir%/}"
            mkdir -p "$TMPDIR/$dir_name"
            cp "$dir_name"/*.qmd "$TMPDIR/$dir_name/" 2>/dev/null || true
            cp -r "$dir_name/images" "$TMPDIR/$dir_name/images" 2>/dev/null || true
            cp -r _extensions "$TMPDIR/$dir_name/_extensions" 2>/dev/null || true
            mkdir -p "_book/$dir_name"
          done
          
          for qmd in src/ch*-*/[0-9][0-9]-*.qmd; do
            if [ -f "$qmd" ]; then
              output_dir=$(dirname "$qmd")
              basename=$(basename "$qmd" .qmd)
              
              echo "Rendering: $qmd"
              (cd "$TMPDIR/$output_dir" && quarto render "$basename.qmd" --to pdf --metadata standalone-pdf:true) || true
              
              [ -f "$TMPDIR/$output_dir/$basename.pdf" ] && \
                mv "$TMPDIR/$output_dir/$basename.pdf" "_book/$output_dir/$basename.pdf"
            fi
          done
          
          rm -rf "$TMPDIR"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
