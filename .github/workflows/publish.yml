name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Install TinyTeX for PDF generation
        run: quarto install tinytex

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install jupyter numpy matplotlib pandas scipy

      - name: Render Quarto project
        timeout-minutes: 20
        run: quarto render

      - name: Build individual chapter PDFs
        timeout-minutes: 20
        continue-on-error: true
        run: |
          # Create isolated build directory (outside project to avoid book config)
          BUILDDIR=$(mktemp -d)
          echo "Build dir: $BUILDDIR"
          
          # Copy config at project level (for ../../config/ paths in qmd files)
          cp -r config "$BUILDDIR/"
          cp -r _mermaid-cache "$BUILDDIR/" 2>/dev/null || true
          
          for qmd in src/ch*-*/[0-9][0-9]-*.qmd; do
            if [ -f "$qmd" ]; then
              output_dir=$(dirname "$qmd")
              basename=$(basename "$qmd" .qmd)
              
              echo "=== Rendering: $qmd ==="
              
              # Create chapter directory
              mkdir -p "$BUILDDIR/$output_dir"
              
              # Copy qmd file
              cp "$qmd" "$BUILDDIR/$output_dir/"
              
              # Copy _extensions to chapter dir (where quarto looks for them)
              cp -r _extensions "$BUILDDIR/$output_dir/" 2>/dev/null || true
              
              # Copy _mermaid-cache to chapter dir (for mermaid-static filter)
              cp -r _mermaid-cache "$BUILDDIR/$output_dir/" 2>/dev/null || true
              
              # Create minimal _quarto.yml with just the mermaid filter
              # PDF styling comes from each qmd file's front matter
              echo 'filters:' > "$BUILDDIR/$output_dir/_quarto.yml"
              echo '  - mermaid-static' >> "$BUILDDIR/$output_dir/_quarto.yml"
              
              # Copy chapter resources
              cp -r "$output_dir/images" "$BUILDDIR/$output_dir/" 2>/dev/null || true
              cp -r "$output_dir"/*_files "$BUILDDIR/$output_dir/" 2>/dev/null || true
              
              # Copy frozen computations if they exist
              if [ -d "_freeze/$output_dir/$basename" ]; then
                mkdir -p "$BUILDDIR/_freeze/$output_dir"
                cp -r "_freeze/$output_dir/$basename" "$BUILDDIR/_freeze/$output_dir/"
              fi
              
              # Render in isolation (no book _quarto.yml)
              (cd "$BUILDDIR/$output_dir" && quarto render "$basename.qmd" --to pdf) 2>&1 || echo "Warning: Failed to render $qmd"
              
              # Copy PDF to _book
              if [ -f "$BUILDDIR/$output_dir/$basename.pdf" ]; then
                mkdir -p "_book/$output_dir"
                cp "$BUILDDIR/$output_dir/$basename.pdf" "_book/$output_dir/"
                echo "  -> Created _book/$output_dir/$basename.pdf"
              fi
            fi
          done
          
          # Cleanup
          rm -rf "$BUILDDIR"
          
          echo "=== Final PDF list ==="
          find _book -name "*.pdf" -type f

      - name: Verify output
        run: |
          echo "=== Checking _book contents ==="
          ls -la _book/
          echo ""
          echo "=== Checking for index.html ==="
          test -f _book/index.html && echo "index.html exists" || echo "ERROR: index.html missing!"
          echo ""
          echo "=== Individual PDFs ==="
          find _book -name "*.pdf" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
